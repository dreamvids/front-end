<!DOCTYPE html>
<html lang="fr">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>DV - upload</title>
		<meta name="description" content="">

		<meta name="theme-color" content="#3cb6d9">

		<meta property="og:image" content="assets/icon.png">
		<link rel="icon" sizes="192x192" href="assets/icon.png">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<link rel="apple-touch-icon" href="assets/icon.png">

		<meta name="msapplication-TileImage" content="assets/icon.png">
		<meta name="msapplication-TileColor" content="#3cb6d9">

		<link rel="stylesheet" href="assets/bin/style.min.css">

	</head>
	<body>

		<div class="header">

			<div class="header__drawer-open">
				<div class="header__drawer-open__icon"></div>
			</div>

			<a href="index.html" class="header__logo"><img src="assets/icon.png" alt="DreamVids"></a>

			<form class="header__search">
				<input type="search" class="header__search__input" placeholder="Rechercher une vidéo">
				<input type="submit" value="" class="header__search__submit">
			</form>

			<a href="upload.html" class="header__upload">
				<img src="assets/icon.png" alt="Upload">
				<p>Uploader</p>
			</a>

			<div class="header__user">
				<span class="header__user__img" style="background-image: url(assets/images/pp.png);"></span>
				<p>lorem ipsum</p>
				<img src="assets/icon-black.png" class="header__user__arrow" alt="Down arrow">
			</div>

		</div>

		<div class="page">

			<div class="drawer">

				<h5 class="drawer__title">Navigation</h5>

				<ul class="drawer__list">
					<li><a href="new.html">
						<img src="assets/icon-black.png" alt="Icone">
						Nouveautés
					</a></li>
					<li><a href="#">
						<img src="assets/icon-black.png" alt="Icone">
						Flux d'activités
					</a></li>
					<li><a href="#">
						<img src="assets/icon-black.png" alt="Icone">
						Ma chaîne
					</a></li>
					<li><a href="#">
						<img src="assets/icon-black.png" alt="Icone">
						Diffusion en direct
					</a></li>
					<li><a href="#">
						<img src="assets/icon-black.png" alt="Icone">
						Paramètres
					</a></li>
				</ul>

				<h5 class="drawer__title">
					Mes abonnements
					<img src="assets/icon-black.png" class="drawer__title__btn" alt="Type d'affichage">
					<img src="assets/icon-black.png" class="drawer__title__btn" alt="Type d'affichage">
				</h5>

			</div>
			<div class="drawer-overlay"></div>

			<div class="page__content">

				<div class="uploader" style="background-image: url(assets/images/bg2.jpg);">
					<div class="uploader__box">
						<div>
							<img class="uploader__img" src="assets/icon.png" alt="Upload">
							<h3 class="uploader__title">Glissez - Déposez une vidéo ici</h3>
							<h4 class="uploader__subtitle">ou bien cliquez sur importer</h4>
							<div class="uploader__input">
								<input id="uploader-input" type="file">
								<label for="uploader-input" tabindex="0">Importer</label>
							</div>
						</div>
					</div>
				</div>

				<div class="page__content__wrap">

					<h1 class="title title--small"><span>Uploader une vidéo</span></h1>

					<form action="#" class="form">

						<h2 class="form__title">Information sur la vidéo</h2>

						<label for="upload-title">Titre de la vidéo</label>
						<input id="upload-title" type="text" placeholder="Veuillez nommer votre vidéo">

						<label for="upload-desc">Description</label>
						<textarea id="upload-desc" placeholder="Décrivez en quelques mots votre vidéo"></textarea>

						<label for="upload-tags">Mots clés</label>
						<input id="upload-tags" type="text" placeholder="Par exemple : humour, jeux vidéo...">

						<label for="upload-privacy">Visibilité</label>
						<select name="select" id="upload-privacy">
						  <option value="0" selected>Publique</option>
						  <option value="1">Non repertorié</option>
						  <option value="2">Privée</option>
						</select>

						<input class="btn" type="submit" value="Valider">

					</form>

				</div>

			</div>

		</div>

		<div class="footer"></div>

		<script src="assets/bin/librairies.min.js"></script>
		<script src="assets/bin/script.js"></script>

	</body>
</html>
